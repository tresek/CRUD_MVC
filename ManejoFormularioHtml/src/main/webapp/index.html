<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio Formulario</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="recursos/estilos.css">
        <script type="text/javascript" src="recursos/funciones.js"></script>
        
        
    </head>
    <body>
        <form name="form1" action="/ManejoFormularioHtml/Servlet" method="post"
             onsubmit="return validarForma(this)">
            <input type="hidden" name="oculato" value="Valor Oculto"/>
            
            <table width="200" id="enfasis_columna">
                <caption>
                    Formulario Registro de Dato
                </caption>
                <tr>
                    <td class="columna">
                        Usuario: (*)
                    </td>
                     <td>
                        <input class="default" type="text" name="usuario"
                               value="Escribir Usuario" onfocus="this.select()"/>
                     </td>    
                </tr>
                <tr>
                    <td class="columna">
                        Password: (*)
                    </td>  
                    <td>
                        <input class="default" type="password" name="password"
                               onfocus="this.select()"/>
                    </td>    
                </tr>
                <tr>
                    <td class="columna">
                        Tecnolog√≠a de Intrnet: (*)
                    </td>  
                    <td>
                        java <input type="checkbox" name="tecnologia"
                              value="java"> &nbsp;&nbsp;&nbsp;
                        .Net <input type="checkbox" name="tecnologia"
                             value="net"> &nbsp;&nbsp;&nbsp; 
                        .Php <input type="checkbox" name="tecnologia"
                             value="php"> &nbsp;&nbsp;&nbsp;      
                    </td>    
                </tr>
                <tr>
                    <td class="columna">
                        Genero: (*)
                    </td>  
                    <td>
                        Hombre<input type="radio" name="genero" value="H">
                        &nbsp;&nbsp;&nbsp;      
                        Mujer<input type="radio" name="genero" value="M"/>
                    </td> 
                </tr> 
                <tr>
                    <td class="columna">
                        Ocupacion: (*)
                    </td>  
                    <td>
                        <select name="ocupacion" class="default">
                            <option value=""> Seleccionar </option>
                            <option value="1">Profesor</option>
                            <option value="1">Ingeniero</option>
                            <option value="1">Jubilado</option>
                            <option value="1">Otro</option>
                        </select>    
                    </td> 
                </tr>
                <tr>
                    <td class="columna">
                        Musica:
                    </td>  
                    <td>
                        <select name="musica" multiple class="default">
                            <option value=""> Seleccionar </option>
                            <option value="rock">Rock</option>
                            <option value="pop">Pop</option>
                            <option value="salsa">Salsa</option>
                        </select>    
                    </td> 
                </tr>
                <tr>
                    <td class="columna">
                        Comentarios:
                    </td>  
                    <td>
                        <textarea name="comentarios" cols="30" rows="2"
                            class="default" onfocus="this.select()">
                            Escribir un texto.  
                        </textarea>
                                  
                              
                    </td> 
                </tr>  
                <tr style="text-align: center">
                    <td>
                        <input type ="reset" value="Limpiar" class="default">
                    
                    </td>
                    <td>
                        <input type ="submit" value="Enviar" class="default">
                    
                    </td>
                </tr>    
                
            </table>    
                
            </body>
</html>
